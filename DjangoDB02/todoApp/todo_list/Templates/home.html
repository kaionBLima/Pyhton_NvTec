


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    
    {% extends 'base.html' %}

{% block content %}

    <a href="{% url 'about' %}">About</a>

    <h1>Todo_list</h1>
    {% for todo in todos %}
        <p>{{ todo.title }} | {{ todo.iscompleted }} | {{ todo.created_at|date:'d/m/Y H:i:s' }}
        }}</p>
    {% endfor %}    

{% endblock %}

</body>
</html>
